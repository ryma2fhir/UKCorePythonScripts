name: run Spellchecker

on: 
  push:
    paths:
      - actions/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout repo content
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt install aspell
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: execute LinkFinder.py 
        run: |
          python LinkFinder.py
          
      - name: execute Aspell spellchecker
        run: |
          #aspell dump dicts
          cat OutputLinks.txt | while read p; do wget -nv -O - $p | aspell list -H --add-html-skip script --camel-case --lang en_GB -p ./actions/.aspell.en.pws |sort| uniq -c; echo -e '\n'; done;
    
