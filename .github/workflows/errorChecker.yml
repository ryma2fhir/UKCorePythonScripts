name: run HTML Error Checker

on: 
  push:
    paths:
      - IGValidator/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./IGValidator/requirements.txt
        
      - name: Execute errorChecker.py
        run: ./IGValidator/python errorChecker.py
    
